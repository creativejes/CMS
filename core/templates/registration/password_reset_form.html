{% extends 'core/base_public.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold text-center text-primary mb-4"> Reset Your Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="mt-4 w-full bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">
      Send Reset Email
    </button>
  </form>
</div>
{% endblock %}
