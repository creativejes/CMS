
{% extends 'core/base_nosidebar.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow p-8 text-center">
    <h2 class="text-xl font-semibold text-green-600 dark:text-green-400 mb-4">Password Reset Successful</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="inline-block bg-black text-white font-semibold py-3 px-6 rounded-full hover:bg-gray-900 transition">Log In</a>
  </div>
</div>
{% endblock %}
