
{% extends 'core/base_nosidebar.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow p-8">
    <h2 class="text-center text-xl font-semibold text-gray-900 dark:text-white mb-6">Set a New Password</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-900 transition mt-4">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
