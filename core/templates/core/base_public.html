
{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-white text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ComplaintLS{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white">

  <!-- Top Navigation -->
  <header class="w-full px-6 py-4 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="{% url 'home' %}" class="flex items-center space-x-2">
        <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-3-3v6m-9 3a9 9 0 1118 0H3z" />
        </svg>
        <span class="font-bold text-lg text-primary">ComplaintLS</span>
      </a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-xl">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
