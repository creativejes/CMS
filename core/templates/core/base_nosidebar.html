{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ComplaintLS{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="h-full flex items-center justify-center bg-gray-50 dark:bg-gray-900 font-sans">

  <div class="w-full max-w-lg p-6">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}
  {% endblock %}
</body>
</html>
